<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Pleiades - Your Personal Cloud, in Space</title>

    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* The Lux theme handles its own font imports and background colors. */

        /* Hero Section Styling */
        .hero.is-fullheight {
            /* Image of the Pleiades Star Cluster */
            background-image: linear-gradient(rgba(10, 10, 10, 0.6), rgba(10, 10, 10, 0.8)), url('/images/M45-Pleiades-Cluster-1080p.jpg');
            background-position: center center;
            background-size: cover;
            background-attachment: fixed; /* Creates a parallax effect */
        }

        .hero .title {
            /* Explicitly set the font to match the Lux theme's header font */
            font-family: "Nunito Sans", sans-serif;
        }

        /* Hero animation */
        .hero-title {
            animation: fadeInDown 1s ease-out;
            text-transform: uppercase; /* Sets text to all caps */
        }
        .hero-subtitle {
            animation: fadeInUp 1s ease-out 0.5s;
            animation-fill-mode: backwards;
        }

        /* Product card styling */
        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid hsl(0, 0%, 93%); /* A subtle border to match the theme */
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
        }

        .card-content {
            flex-grow: 1;
        }

        /* Custom margin for the product columns */
        .product-columns {
            margin-top: 4.5rem;
        }

        .navbar.is-fixed-top {
            background-color: rgba(10, 10, 10, 0.85); /* Slightly darker for better contrast */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Ensure navbar text and brand title is readable and white */
        .navbar-item, .navbar-item a, .navbar-brand a, .navbar-brand .title {
             color: #fff;
        }
        .navbar-item a:hover {
            color: hsl(204, 86%, 53%);
        }

        /* Set logo icon to the new highlight color */
        .navbar-brand .fa-circle-nodes {
             color: #5f4dea !important;
        }

        .footer .footer-links a {
            margin: 0 10px;
        }


        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #pro .product-card {
            border-color: hsl(0, 0%, 48%);
        }
    </style>
</head>
<body>

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title is-4"><i class="fa-solid fa-circle-nodes has-text-primary"></i> Pleiades</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a href="/products" class="navbar-item has-text-weight-semibold">
                        Products
                    </a>
                    <a href="/pricing/personal/" class="navbar-item has-text-weight-semibold">
                        Pricing
                    </a>
                    <a href="/about" class="navbar-item has-text-weight-semibold">
                        About
                    </a>
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="/signup">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="/login">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {{ content }}

    <footer class="footer">
        <div class="content has-text-centered">
            <p class="mb-4">
                <i class="fa-solid fa-circle-nodes has-text-primary"></i>
            </p>
            <p>
                Â© 2025 <strong><a href="https://spacebarlabs.com" target="_blank">Space Bar Labs</a></strong>
            </p>
            <p class="footer-links">
                <a href="https://spacebarlabs.com/privacy-policy/" target="_blank">Privacy Policy</a>
                <a href="https://spacebarlabs.com/terms-of-service/" target="_blank">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script>
        // Bulma mobile navbar toggle
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>

</body>
</html>
